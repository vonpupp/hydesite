tagger:
  sorter: time
  archives:
    atom_en:
      source: en/blog
      target: en/tags
      template: tag.xml.j2
      extension: xml
    blog_en:
      source: en/blog
      target: en/tags
      template: tag.j2
      extension: html
    atom_es:
      source: es/blog
      target: es/tags
      template: tag.xml.j2
      extension: xml
    blog_es:
      source: es/blog
      target: es/tags
      template: tag.j2
      extension: html
  tags:
    "arch":
      descr: "Arch"
    "apps":
      descr: "Apps"
    "bible":
