base_url: /
simple_copy:
  - media/*
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.

plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.meta.AutoExtendPlugin
  - hyde.ext.plugins.text.SyntextPlugin
  - hyde.ext.plugins.text.TextlinksPlugin
  - hyde.ext.plugins.urls.UrlCleanerPlugin
  - hyde.ext.plugins.meta.SorterPlugin
  - hyde.ext.plugins.meta.TaggerPlugin
  - hyde.ext.plugins.structure.PaginatorPlugin
  - hyde.ext.plugins.languages.LanguagePlugin
  - hyde_ext.custom_filters.CustomFilterPlugin

syntax:
  use_figure: False

sorter:
  name:
    attr: name
    filters:
      source_file.kind: html
      is_processable: True
  time:
     attr: meta.created
     reverse: True
     filters:
       source_file.kind: html
       is_processable: True

tagger:
  sorter: time
  archives:
    atom_en:
      source: en/blog
      target: en/tags
      template: tag.xml.j2
      extension: xml
    blog_en:
      source: en/blog
      target: en/tags
      template: tag.j2
      extension: html
    atom_es:
      source: es/blog
      target: es/tags
      template: tag.xml.j2
      extension: xml
    blog_es:
      source: es/blog
      target: es/tags
      template: tag.j2
      extension: html
  tags:
    "apps":
      descr: "Apps"
    "bible":
      descr_en: "Bible"
      descr_es: "Biblia"
      descr_pt: "Biblia"
    "python":
      descr: "Python"
    "system":
      descr_en: "System"
      descr_es: "Sistema"
      descr_pt: "Sistema"
    "private":
      descr: "Private"
    "linux":
      descr: "Linux"
    "security":
      descr_en: "Security"
      descr_es: "Seguridad"
      descr_pt: "Segurança"

